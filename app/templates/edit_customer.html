<!DOCTYPE html>
<html>
<head>
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="POST">
        Nome: <input type="text" name="name" value="{{ customer.name }}" required><br>
        E-mail: <input type="email" name="email" value="{{ customer.email }}" required><br>
        Telefone: <input type="text" name="phone" value="{{ customer.phone }}" required><br>
        Endereço: <textarea name="address" required>{{ customer.address }}</textarea><br>
        Nome de usuário: <input type="text" name="username" value="{{ customer.username }}" required><br>
        Senha: <input type="password" name="password" value="{{ customer.password }}" required><br>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
