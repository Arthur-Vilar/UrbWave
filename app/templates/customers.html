<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a href="{{ url_for('main.new_customer') }}">Criar Cliente</a>
    <a href="{{ url_for('main.index') }}">Voltar</a>
    <ul>
        {% for customer in customers %}
        <li>
            {{ customer.name }} - {{ customer.email }} - {{ customer.phone }} - {{ customer.address }} - {{ customer.username }} - {{ customer.password }}
            <a href="{{ url_for('main.edit_customer', customer_id=customer.id) }}">Editar</a>
            <a href="{{ url_for('main.delete_customer', customer_id=customer.id) }}">Excluir</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
