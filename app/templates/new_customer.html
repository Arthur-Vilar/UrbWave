<!DOCTYPE html>
<html>
<head>
    <title>Novo Cliente</title>
</head>
<body>
    <h1>Adicionar Novo Cliente</h1>
    <form method="POST">
        Nome: <input type="text" name="name" required><br>
        E-mail: <input type="email" name="email" required><br>
        Telefone: <input type="text" name="phone" required><br>
        Endereço: <textarea name="address"></textarea><br>
        Nome de usuário: <input type="text" name="username" required><br>
        Senha: <input type="password" name="password" required><br>
        Histórico de compras: <textarea name="purchase_history"></textarea><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
